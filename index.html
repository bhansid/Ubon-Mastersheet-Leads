<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Retailer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: Arial, sans-serif; padding: 14px; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #map { height: 280px; margin-bottom: 10px; }
    button { background:#111; color:#fff; border:none; cursor:pointer; }
    button:disabled { background:#777; cursor:not-allowed; }

    #progressWrap {
      display: none;
      margin-top: 10px;
    }
    #progressBar {
      width: 0%;
      height: 10px;
      background: #0a7cff;
      border-radius: 4px;
      transition: width 0.3s;
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    #statusText {
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<h2>Add Retailer</h2>

<form id="form">

  <input name="email" placeholder="Email" required>
  <input name="shopName" placeholder="Shop Name" required>
  <input name="building" placeholder="Building Name">
  <input name="street" placeholder="Street Name">

  <input type="file" id="photo" accept="image/*" capture="environment" required>

  <input name="shopCategory" placeholder="Type of shop (Accessories / Phones)" required>
  <input name="natureBusiness" placeholder="Nature of business (Retail / Wholesale)" required>

  <input name="ownerName" placeholder="Owner Name">
  <input name="ownerContact" placeholder="Owner Contact">
  <input name="managerName" placeholder="Manager Name">
  <input name="managerContact" placeholder="Manager Contact">

  <textarea name="otherInfo" placeholder="Any other information"></textarea>

  <button type="button" id="locBtn">Use Current Location</button>

  <div id="map"></div>

  <input type="hidden" id="lat">
  <input type="hidden" id="lng">

  <button type="submit" id="submitBtn">Submit</button>

  <div id="progressWrap">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="statusText">Starting…</div>
  </div>

</form>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyp7WmblBgFpYVtN_DTO6AXxDZSR3ZP-257kTsCKHZd0a0Y-jQymo6jMpi_qFCAL068/exec";

const map = L.map('map').setView([0,0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let marker;
let lastLatLng = null;

function setProgress(pct, text) {
  document.getElementById("progressWrap").style.display = "block";
  document.getElementById("progressBar").style.width = pct + "%";
  document.getElementById("statusText").innerText = text;
}

// GPS
document.getElementById("locBtn").onclick = () => {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    lastLatLng = { lat, lng };

    if (marker) map.removeLayer(marker);
    marker = L.marker([lat,lng]).addTo(map);
    map.setView([lat,lng], 17);

    document.getElementById("lat").value = lat;
    document.getElementById("lng").value = lng;
  });
};

// Submit
document.getElementById("form").onsubmit = async e => {
  e.preventDefault();

  if (!lastLatLng) {
    alert("Please capture GPS location");
    return;
  }

  const { lat, lng } = lastLatLng;

  // Kenya bounds check
  const outsideKenya = lat < -5 || lat > 5 || lng < 33 || lng > 42;
  if (outsideKenya) {
    const ok = confirm(
      "⚠ This location appears to be OUTSIDE Kenya.\n\nDo you want to continue anyway?"
    );
    if (!ok) return;
  }

  const submitBtn = document.getElementById("submitBtn");
  submitBtn.disabled = true;

  setProgress(10, "Reading image…");

  const file = document.getElementById("photo").files[0];
  const reader = new FileReader();

  reader.onloadend = async () => {
    setProgress(40, "Uploading image to Drive…");

    const base64 = reader.result.split(",")[1];
    const fd = new FormData(e.target);
    const payload = Object.fromEntries(fd.entries());

    payload.latitude = lat;
    payload.longitude = lng;
    payload.image = {
      name: file.name,
      type: file.type,
      data: base64
    };

    setProgress(70, "Saving data…");

    await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    setProgress(100, "Completed");

    alert("Retailer added successfully");

    e.target.reset();
    if (marker) map.removeLayer(marker);
    submitBtn.disabled = false;
    document.getElementById("progressWrap").style.display = "none";
  };

  reader.readAsDataURL(file);
};
</script>

</body>
</html>
